    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Custom styles for this template -->

</head>


<body>
<!-- Navigation -->

<div th:include="template_administrador.html::header">
</div>

<!-- Page Content -->
<div class="container justify-content-between bg-light py-5">
        <div class="text-center">
            <img src="../../../../../images/b.jpg" alt="background" class="rounded" width="800">
        </div>

    <br>

        <div class="d-flex justify-content-between p-3">
    <!-- Page Features -->
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4"  th:each="producto: ${productos}">
            <div class="card h-100">
                <img class="card-img-top image" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">

                    <p class="card-text" th:text="${producto.nombre}"></p>

                </div>
                <div class="card-footer">
                    <a th:href="@{/productohomeadm/{id} (id=${producto.id})}" class="btn btn-primary">Ver producto</a>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:include="template_administrador.html::footer">
