<!DOCTYPE html>
<html lang="es" xmlns:th= "http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ortopedia Online</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <div th:include="template_usuario.html::header" th:if="${sesion==null}">     </div>

    <div th:include="template_usuario.html::header-user" th:unless="${sesion==null}">    </div>
    <!-- Page Content -->

   <div class="container justify-content-between bg-light py-5">
    <div class="text-center">
      <img src="../../../../../images/b.jpg" alt="background" class="rounded" width="800">
    </div>

    <br>
    <br>
    <div class="container">
      <div class="d-flex justify-content-between p-3">

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4"  th:each="producto: ${productos}">
          <div class="card h-100">
            <img class="card-img-top image" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
                <p class="card-text" th:text="'$ '+${producto.precio}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id}  (id=${producto.id})}" class="btn btn-primary">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
    </div>
      <!-- /.row -->

    </div>
   </div>
    <!-- /.container -->

  <div th:include="template_usuario.html::footer">
  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
